<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script src="index.js"></script>
</body>
<!-- Auth Overlay -->
<div id="auth-overlay" class="auth-overlay" aria-modal="true" role="dialog">
    <div class="auth-card">
        <h2 class="auth-title">로그인</h2>

    <div class="auth-social">
        <button id="auth-google" class="btn social google" type="button">Google로 계속</button>
        <button id="auth-apple" class="btn social apple" type="button">Apple로 계속</button>
    </div>

    <div class="auth-sep"><span>또는</span></div>

    <form id="auth-login" class="auth-form" autocomplete="on">
        <input type="email" id="login-email" placeholder="이메일" required />
        <input type="password" id="login-pass" placeholder="비밀번호" required />
        <button type="submit" class="btn primary">로그인</button>
    </form>

    <div class="auth-switch">
        처음이신가요? <button id="go-signup" type="button" class="link">회원가입</button>
    </div>

    <form id="auth-signup" class="auth-form hidden" autocomplete="off">
        <input type="text" id="signup-name" placeholder="이름(선택)" />
        <input type="email" id="signup-email" placeholder="이메일" required />
        <input type="password" id="signup-pass" placeholder="비밀번호(8자 이상)" minlength="8" required />
        <button type="submit" class="btn primary">가입하기</button>
    </form>

    <div class="auth-switch hidden" id="switch-back">
        이미 계정이 있나요? <button id="go-login" type="button" class="link">로그인</button>
    </div>

    <button id="auth-guest" class="btn ghost" type="button">게스트로 계속</button>
    <p class="auth-hint">구글/애플 로그인은 지금은 데모입니다. 원하면 실제 연동해 드릴게요.</p>
    <div id="auth-error" class="auth-error" aria-live="polite"></div>
    </div>
</div>

<script src="auth.js" defer></script>
<!-- Tetris Game Section -->
<section class="container hidden" id="tetris-section" aria-label="Tetris Game">
    <header class="header"><h2>테트리스</h2></header>

    <div class="tetris-ui">
        <div class="tetris-stats">
        <div>점수: <span id="t-score">0</span></div>
        <div>줄: <span id="t-lines">0</span></div>
        <div>레벨: <span id="t-level">1</span></div>
    </div>
    <div class="tetris-controls">
        <button id="t-start" class="primary" type="button">시작/일시정지</button>
        <button id="t-reset" type="button">리셋</button>
    </div>
    </div>

    <div class="tetris-stage">
        <canvas id="tetris" width="240" height="480" aria-label="Tetris Board"></canvas>
    </div>

    <p class="tetris-help">조작: ← → 이동, ↑ 회전, ↓ 빠르게 내리기, Space 하드드롭</p>

    <script src="tetris.js" defer></script>
    <noscript>게임을 하려면 자바스크립트를 활성화하세요.</noscript>
</section>
</html>
